<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
           <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://lh3.googleusercontent.com/ogw/AOh-ky07kNQZ8T80WWV_NLc-ay1o27z4J04_4mDo168sGQ=s64-c-mo"
                   class="user-component__avatar--xl"/>
        <div class="user-component__text">
           <h4 class="user-component__title">Suah</h4>
          <h6 class="user-component__subtitle">+82 10-2400-9680</h6>
        </div>
       </div>
       
           <div class="user-component__column">
            <i class="fa-regular fa-message"></i>
           </div>
       </div>

       <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-regular fa-calendar"></i>
            <span>Calendar</span></div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-face-grin"></i>
            <span>Emoticons</span></div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-paint-roller"></i>
            <span>Theme</span></div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-a"></i>
            <span>Account</span></div>
        </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-camera"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Cam</span>
                        </div>
                        <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-gamepad"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Game</span>
                    </div>
                </div>
            </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__redicon"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>
            Your screen is too big
        </span>
       </div>
   
    <script src="https://kit.fontawesome.com/a354c76982.js" crossorigin="anonymous">
    </script>
</body>
</html>

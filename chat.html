<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Room-Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
           <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Suah</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, August 29, 2022
        </div>
        <div class="message-row">
            <img src="https://img.insight.co.kr/static/2019/12/04/700/2pyx44485s6q97u8z8dd.jpg">
            <div class="message-row__content">
                <span class="message__author">박진영</span>
                <div class="message__info">
                    <span class="message__bubble">자니..?</span>
                    <span class="message__time">23:24</span>
                </div>
            </div>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/a354c76982.js" crossorigin="anonymous">
    </script>
</body>
</html>
